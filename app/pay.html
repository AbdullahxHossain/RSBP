<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Real Simple Bitcoin Payment</title>

    <link href="img/favicon.png" rel="icon" type="image/png"/>
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" type="image/png"/>
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon-precomposed" type="image/png"/>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Modal -->
    <div id="payment-confirmation" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="paymentConfirmationLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="close-modal" class="reset-menu close" type="button" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 id="payment-confirmation-title" class="modal-title">Waiting for payment...</h4>
          </div>
          <div id="menu-list" class="modal-body">
            <div id="invoice-id"></div>
            <div id="exchange-rate"></div>
            <div id="total-price"></div>
            <div id="qrcode" align="middle"></div>
            <a id="qrcode-text" align="middle"></a>
          </div>
        </div>
      </div>
    </div>

    <div id="order-form">
      <center>
        <img id="logo" src="img/logo.png" alt="Bitcoin Payment"/>
        <h1>Payment Request</h1>
      </center>
      <div class="input-group">
        <span class="input-group-btn">
          <button id="currency-button" class="btn btn-default" type="button" disabled></button>
        </span>
        <input id="currency-amount-input-field" class="form-control" type="number" placeholder="0"/>
        <span class="input-group-btn">
          <button id="pay-button" class="btn btn-primary" type="button">Pay</button>
        </span>
      </div>
      <div id="order-amount" align="middle"></div>
      <div id="status-component">
        <div class="status-div alert">
          <span class="glyphicon glyphicon-exclamation-sign"></span>
          <span class="status-content"></span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/connector.js"></script>
    <script type="text/javascript" src="js/rate.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
