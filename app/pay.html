<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Real Simple Bitcoin Payment</title>

    <link href="img/favicon.png" rel="icon" type="image/png"/>
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" type="image/png"/>
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon-precomposed" type="image/png"/>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Modal -->
    <div id="payment-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="payment-modal-close-button" class="close" type="button" data-dismiss="modal">
              &times;
            </button>
            <h4 id="payment-modal-title" class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-condensed table-bordered table-striped">
                <tbody>
                  <tr>
                    <td class="text-left text-bold">Amount:</td>
                    <td id="payment-modal-amount-value" class="text-right"></td>
                  </tr>
                  <tr>
                    <td id="payment-modal-discount-text" class="text-left text-bold"></td>
                    <td id="payment-modal-discount-value" class="text-right"></td>
                  </tr>
                  <tr>
                    <td class="text-left text-bold">Total:</td>
                    <td>
                      <div id="payment-modal-total-value-currency" class="text-right"></div>
                      <div id="payment-modal-total-value-btc" class="text-right"></div>
                    </td>
                  </tr>
                  <tr id="payment-modal-rate-tr">
                    <td class="text-left text-bold">Exchange rate:</td>
                    <td id="payment-modal-rate-value" class="text-right"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div id="payment-modal-qrcode"></div>
          </div>
          <div class="modal-footer">
            <div id="payment-status-div" class="alert">
              <span id="payment-status-icon" class="glyphicon"></span>
              <span id="payment-status-text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- App -->
    <div id="order-form">
      <center>
        <img id="logo" src="img/logo.png" alt="Bitcoin Payment"/>
        <h1>Payment Request</h1>
      </center>
      <div class="input-group">
        <span class="input-group-btn">
          <button id="currency-button" class="btn btn-default" type="button" disabled></button>
        </span>
        <input id="currency-amount-input-field" class="form-control" type="number" placeholder="0"/>
        <span class="input-group-btn">
          <button id="pay-button" class="btn btn-primary" type="button">Pay</button>
        </span>
      </div>
      <div id="order-amount" align="middle"></div>
      <div id="status-component">
        <div id="status-div" class="alert">
          <span class="glyphicon glyphicon-exclamation-sign"></span>
          <span id="status-content"></span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/connector.js"></script>
    <script type="text/javascript" src="js/rate.js"></script>
    <script type="text/javascript" src="js/controller/status.js"></script>
    <script type="text/javascript" src="js/controller/pay-button.js"></script>
    <script type="text/javascript" src="js/controller/payment.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
